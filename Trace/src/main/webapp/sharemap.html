<style>
.wrapper {
    display: inline-block;
    margin-top: 60px;
    padding-left: 0px;
    padding-right: 0px;
    padding-bottom: 0px;
    padding-top: 0px;
    width: 100%;
}
       #share-img{
              box-shadow: 0 2px 1px rgba(0, 0, 0, 0.2); 
         border: 3px solid white;
        }
        
        #share-img:hover{
         box-shadow: 2px 3px 2px rgba(0, 0, 0, 0.3); 
        }
        
::-webkit-scrollbar {
      width: 15px;
} /* this targets the default scrollbar (compulsory) */
        
::-webkit-scrollbar-track {
      background-color: #AFE1FF;
} /* the new scrollbar will have a flat appearance with the set background color */
 
::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.2); 
} /* this will style the thumb, ignoring the track */
 
::-webkit-scrollbar-button {
      background-color: rgba(0, 0, 0, 0.2);
} /* optionally, you can style the top and the bottom buttons (left and right for horizontal bars) */
 
::-webkit-scrollbar-corner {
      background-color: black;
} /* if both the vertical and the horizontal bars appear, then perhaps the right bottom corner also needs to be styled */

.buttons{
float:right;
text-align: center;
margin-top:4%;
}

#memberImg{
margin-top:50%;
}

.message{
float : left;
}

.time{
float : right;
}

#photos{
margin-top : 1.5%;
}

.dropdown-menu.inbox li a .subject .time {
   /* margin-left:5%; */
    font-size: 11px;
    font-style: italic;
    font-weight: bold;
    position: relative;
    right: 5px;
    cursor: pointer;
}

.from{
   margin-right: 30%;
}

<body>
<section id="container" >
      <!-- **********************************************************************************************************************************************************
      TOP BAR CONTENT & NOTIFICATIONS
      *********************************************************************************************************************************************************** -->
      <!--header start-->
      <header class="header black-bg">
            <div class="sidebar-toggle-box">
                <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
            </div>
            <!--logo start-->
            <a href="index.html" class="logo"><b>TRACE</b></a>
            <!--logo end-->
            <div class="nav notify-row" id="top_menu">
                <!--  notification start -->
                <ul class="nav top-menu">
                    <!-- settings start -->
                    <li class="dropdown">

                            <span class="badge bg-theme" id="friendList"></span>
                        </a>
                        <ul class="dropdown-menu extended inbox">
                            <div class="notify-arrow notify-arrow-green"></div>
                            <li class="friend-header">
                                <p class="green">You have 5 new messages</p>
                            </li>
                        </ul>
                    </li>
                    
                    <li id="header_inbox_bar" class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="index.html#">
                            <i class="fa fa-envelope-o"></i>
                            <span class="badge bg-theme" id="arlam"></span>
                        </a>
                        <ul class="dropdown-menu extended inbox" id="alram">
                            <div class="notify-arrow notify-arrow-green"></div>
                            <li>
                                <p class="green">You have new messages</p>
                            </li>
                        </ul>
                    </li>
                    
                    <!-- inbox dropdown end -->
                </ul>
                <!--  notification end -->
            </div>
            <div class="top-menu">
                <ul class="nav pull-right top-menu">
                    <li><a class="logout" id="myBtn">Logout</a></li>
               </ul>
            
            </div>
        </header>
      <!--header end-->

      MAIN SIDEBAR MENU

          <div id="sidebar"  class="nav-collapse ">

      MAIN CONTENT

        <script type="text/javascript">
             var keywordNo = sessionStorage.getItem("memberId");
              var keywordNos = JSON.parse(keywordNo);
              console.log(keywordNos);
       </script>
       
        <script class="include" type="text/javascript" src="assets/js/jquery.dcjqaccordion.2.7.js"></script>
   
       <!--common script for all pages-->
       <script src="assets/js/common-scripts.js"></script>
         
        <script id="boardTrTemplate" type="text/x-handlebars-template">
         {{#list}}
      
                  <div class="col-md-4 mb">
                            <img src="trace_thumb/{{stoImgName}}" class="trace" value="{{traceNo}}" id="share-img" width="100%" height="250px" data-toggle="modal" data-target="#myModal{{@key}}">
                     <input type="hidden" class="traceNo" value="{{traceNo}}">
                        <p><i class="fa fa-comment"></i> 18 | <i class="fa fa-heart"></i> 49</p>
                  </div>


                 <!-- Modal -->
               <div class="modal fade bs-example-modal-lg"  id ="myModal{{@key}}" role="dialog" aria-labelledby="gridSystemModalLabel" aria-hidden="true">
                  <div class="modal-dialog modal-lg"">
                    <div class="modal-content" >
      
                  <div class="modal-body">
                      <td><img src="trace_thumb/{{stoImgName}}"  id="test" width="100%" height="500px" value="{{traceNo}}"></td>
                  <h4 class="modal-text" id="gridSystemModalLabel2">{{text}}</h4>
                  <h4 class="modal-text" id="gridSystemModalLabel3">{{tracedate}}</h4>
                  </div>

                   <div class="modal-footer">
                        <div class="modal{{@key}}" margin-top="100px" style="overflow-y:auto; height:150px;" id="footerscroll"></div>
                        <div id="wtext">   
                       <div id="{{@key}}" contenteditable="true" style="width: 70%; height: 50px;" class="texteditor"></div>
                        </div>  
                        <a target="_blank" class="w3-btn" id="create" value="{{traceNo}}" >등록</a>
                       </div>
      
               </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

         {{/list}}
       </script>
       
         <script id="boardTrTemplate2" type="text/x-handlebars-template">
         {{#list}}
      
                  <div class="desc">
                         <div class="thumb">
                            <img class="img-circle" src="mem_thumb/{{member.stoImgName}}" width="35px" height="35px" align="" id="memberImg">
                            <!-- <br/><p>DIVYA MANIAN</p> -->
                         </div>
                         <div class="details">
                     <input type="hidden" class="traceNo" value="{{traceNo}}">
                            <p>{{member.memberId}}<br/>
                               <a href="#">{{addr}}</a><br/>
                               <muted>{{tracedate}}</muted>
                            </p>
                         </div>
                         <div class="buttons" id="{{friend.friendState}}" value="{{member.memberId}}">
                      <i class="fa fa-user-plus fa-lg {{member.memberId}}" id="{{member.memberId}}"></i>                           
                            <i class="fa fa-picture-o fa-lg"></i>
                  </div>
                      </div>

         {{/list}}
        </script>
                
        <script id="alramTemplate" type="text/x-handlebars-template">
      {{#alramlist}}
               
                  <li>
                                <a href="index.html#">
                                    <span class="photo"><img alt="avatar" src="mem_thumb/{{replyMember.stoImgName}}" id="photos"></span>
                                    <span class="subject">
                                    <span class="from">{{replyMember.memberId}}님이 회원님의 <br>댓글에 답글을 남겼습니다.</span>
                                    </span>
                        
                                    <span class="message">
                                        {{comm}}
                                    </span>
                           <span class="time">{{commDate}}</span>
                           
                                </a>
                            </li>

      {{/alramlist}}
      </script>
      
      <script id="friendTemplate" type="text/x-handlebars-template">
         {{#list}}
      
                  <li class="agreeFriend">
                                <a>
                                    <span class="photo"><img alt="avatar" src="mem_thumb/{{friendMember.stoImgName}}"></span>
                                    <span class="subject">
                                    <span class="from">{{friendMemberId}}</span>
                           
                                    <span class="time" id="agree">수락</span>
<span class="time" id="disAgree">거절</span>
                                    </span>
                                    <!-- "fa fa-smile-o"
                                    "fa fa-frown-o" -->
                                    <span class="message">
                                          님에게 친구 요청이 왔습니다.
                                    </span>
                                </a>
                       </li>

         {{/list}}
       </script>
       
    <script type="text/javascript">
    $(window).load(function(){
         $("#map").hide().show( "slide", {direction: "up" }, 1000 );
    });
    </script>
